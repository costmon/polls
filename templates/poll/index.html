{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Welcome~</title>
    <link rel="stylesheet" href="{% static 'poll/style.css' %}">
</head>
<body>
    <div id="container">
        <section>
            <h1>설문 토표 사이트입니다.</h1>
            <ul>
                {% for question in question_list %}
                <li>
        <!--            <a href="/poll/{{ question.id }}/">-->
                    <a href="{% url 'poll:detail' question.id %}">
                    {{ question.question_text }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% if else %}
                <p>설문이 없습니다.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
